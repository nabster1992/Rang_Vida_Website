{% extends 'core/base.html' %}

{% block title %} Edit Account!{% endblock %} 

{% block content %}
<!-- my account section user info -->
<div class="columns mt-4 ml-3 is-centered">
    <div class="column is-4 mb-5">
        <div class="card is-6 m-auto">
            <div class="card-content">
                    <div class="content mb-4 ">

                        <h1 class="title mb-3">Edit Account</h1>
                    </div>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label mt-2">First Name</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Rushan" name="first_name" value="{{ request.user.first_name }}">
                            </div>
                            <label class="label mt-2">Last Name</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Mushtaq" name="last_name" value="{{ request.user.last_name }}">
                            </div>
                            <label class="label mt-2">Email</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="imran_Khan@pti.com" name="email" value="{{ request.user.email }}">
                            </div>
                            <label class="label mt-2">Username</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="John_Cena" name="username" value="{{ request.user.username }}">
                            </div>

                            <a href="{% url 'myaccount' %}" class="button is-dark mt-4">Submit</a>

                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
